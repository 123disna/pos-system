<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Point Of Sale System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Point Of Sale System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/items}">Item Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="p-3 mb-2 bg-success text-dark">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit Item</h1>
            <div class="card-body">
                <form th:action="@{/items/{id} (id=${item.itemId})}" th:object="${item}" method="post">
                    <div class="form-group">
                        <label>Item Name</label>
                        <input
                                type="text"
                                name="itemName"
                                th:field="*{itemName}"
                                class="form-control"
                                placeholder="Enter Item Name"/>
                    </div>
                    <div class="form-group">
                        <label>Measuring Unit Type</label>
                        <select
                                type="text"
                                name="measuringUnit"
                                th:field="*{measuringUnit}"
                                class="form-control">
                            <option value="none" selected>SELECT UNIT</option>
                            <option value="NUMBER">NUMBER</option>
                            <option value="KILO_GRAM">KILO_GRAM</option>
                            <option value="GRAM">GRAM</option>
                            <option value="LITER">LITER</option>
                            <option value="MILLI_LITER">MILLI_LITER</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Balance Quantity</label>
                        <input
                                type="text"
                                name="balanceQty"
                                th:field="*{balanceQty}"
                                class="form-control"
                                placeholder="Enter Quantity"/>
                    </div>
                    <div class="form-group">
                        <label>Supplier Price</label>
                        <input
                                type="text"
                                name="supplierPrice"
                                th:field="*{supplierPrice}"
                                class="form-control"
                                placeholder="Enter Supplier Price"/>
                    </div>
                    <div class="form-group">
                        <label>Selling Price</label>
                        <input
                                type="text"
                                name="sellingPrice"
                                th:field="*{sellingPrice}"
                                class="form-control"
                                placeholder="Enter Supplier Price"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
