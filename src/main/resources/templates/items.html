<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Point Of Sale System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Point Of Sale System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/items}">Item Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/order_list}">Order Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1>List Items</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/items/new}" class="btn btn-primary btn-sm mb-3">Add Item</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Item Name</th>
      <th>Measuring Unit Type</th>
      <th>Balance Quantity</th>
      <th>Supplier Price</th>
      <th>Selling Price</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item: ${items}">
      <td th:text="${item.itemName}"></td>
      <td th:text="${item.measuringUnit}"></td>
      <td th:text="${item.balanceQty}"></td>
      <td th:text="${item.supplierPrice}"></td>
      <td th:text="${item.sellingPrice}"></td>
      <td>
        <a th:href="@{/items/edit/{id}(id=${item.itemId})}"
           class="btn btn-primary">Update</a>

        <a th:href="@{/items/{id}(id=${item.itemId})}"
           class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
